<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/vendor/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <link rel="stylesheet" href="index.css" />
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"><i class="bi bi-house-fill"></i></a>
      </div>
    </nav>

    <main class="container my-3 no-back">
      <h3>Buttons and Click Events - Step 01</h3>
      <form id="regForm" autocomplete="off">
        <div class="row">
          <div class="col-md-6">
            <!-- First Name Text Input-->
            <div class="form-floating mb-3">
              <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First Name" />
              <label for="firstName">First Name</label>
            </div>
            <!-- Last Name Text Input-->
            <div class="form-floating mb-3">
              <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Last Name" />
              <label for="lastName">Last Name</label>
            </div>
            <!-- Radio Buttons -->
            <fieldset id="gender" class="mb-3">
              <legend>Gender</legend>
              <input type="radio" id="male" class="btn-check" name="option" autocomplete="off" value="male" />
              <label for="male" class="btn btn-outline-dark">Male</label>

              <input type="radio" id="female" class="btn-check" name="option" autocomplete="off" value="female" />
              <label for="female" class="btn btn-outline-dark">Female</label>

              <input type="radio" id="other" class="btn-check" name="option" autocomplete="off" value="other" />
              <label for="other" class="btn btn-outline-dark">Other</label>
              
              <div id="radioDiv"></div>
            </fieldset>
          </div>
          <div class="col-md-6">
            <!-- Email Text Input-->
            <div class="form-floating mb-3">
              <input type="email" id="email" class="form-control" name="email" placeholder="Email" autocomplete="username" />
              <label for="email">Email</label>
            </div>
            <!-- Password input-->
            <div class="form-floating mb-3">
              <input type="password" id="pwd1" class="form-control" name="pwd1" placeholder="Password" autocomplete="new-password" />
              <label for="pwd1">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" id="pwd2" class="form-control" name="pwd2" placeholder="Confirm Password" autocomplete="new-password" />
              <label for="pwd2">Confirm Password</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="btn-group btn-group-one float-end" role="group" aria-label="Form Navigation">
              <button type="button" id="nextPage" class="btn btn-secondary">
                Next <i class="bi bi-arrow-right-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="index.js"></script>
  </body>
</html>
